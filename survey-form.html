<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Answer our survey to earn more loyalty points!</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="name" id="name">Name:</label>
        <input type="text" id="name" placeholder="Please enter your name" />
        <label for="email" id="email">Email:</label>
        <input type="email" id="email" placeholder="Please enter your email" />
        <label for="number" id="number">Number:</label>
        <input
          type="number"
          id="number"
          placeholder="Please enter your number"
        />
        <label for="education">Education</label>
        <select name="" id="dropdown">
          <option value="freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
        <label for="gender">Gender</label>
        <input type="radio" name="gen" />Female
        <input type="radio" name="gen" />Male
        <label for="lang">Language:</label>
        <input type="checkbox" name="" id="" />HTML&CSS
        <input type="checkbox" name="" id="" />JavaScript
        <input type="checkbox" name="" id="" />React
        <input type="checkbox" name="" id="" />Rubey
        <input type="checkbox" name="" id="" />Node.js
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
