<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Answer our survey to earn more loyalty points!</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="name" id="name"</label>
        <input type="text" id="name" placeholder="Please enter your name" />
        <label for="email" id="email">Email:</label>
        <input type="email" id="email" placeholder="Please enter your email" />
        <label for="number" id="number">Number:</label>
        <input type="number" id="number" placeholder="Please enter your number"/>
      </form>
    </main>
  </body>
</html>
